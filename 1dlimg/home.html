<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.2/socket.io.js"
        integrity="sha512-YybopSVjZU0fe8TY4YDuQbP5bhwpGBE/T6eBUEZ0usM72IWBfWrgVI13qfX4V2A/W7Hdqnm7PIOYOwP9YHnICw=="
        crossorigin="anonymous"></script>
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>Canvas playground</title>

</head>

<body>
    <h1>Live Whiteboard Drawing</h1>
    <div class="container">
        <div class="controlBar">
            <div class="buttonContainer">
                <input type="color" id="bgcolor" list="presetColors" value="#f4f1de">
                <label for="bgcolor">Background color</label>
            </div>
            <div class="buttonContainer">
                <input type="color" id="bdcolor" list="presetColors" value="#3d405b">
                <label for="bdcolor">Border/Drawing color</label>
            </div>
            <datalist id="presetColors">
                <option value="#f4f1de" />
                <option value="#e07a5f" />
                <option value="#3d405b" />
                <option value="#81b29a" />
                <option value="#f2cc8f" />
            </datalist>

            <div class="dropdown">
                <button class="dropbtn" id="Thickness">Border/Drawing thickness</button>
                <div class="dropdown-content">
                    <a href="#" onclick="SetMargin('2px')">2px</a>
                    <a href="#" onclick="SetMargin('4px')">4px</a>
                    <a href="#" onclick="SetMargin('6px')">6px</a>
                    <a href="#" onclick="SetMargin('8px')">8px</a>
                    <a href="#" onclick="SetMargin('10px')">10px</a>
                    <a href="#" onclick="SetMargin('20px')">20px</a>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropbtn" id="figuresize">Figure size</button>
                <div class="dropdown-content">
                    <a href="#" onclick="SetFigSize('20px')">20px</a>
                    <a href="#" onclick="SetFigSize('40px')">40px</a>
                    <a href="#" onclick="SetFigSize('60px')">60px</a>
                    <a href="#" onclick="SetFigSize('80px')">80px</a>
                    <a href="#" onclick="SetFigSize('100px')">100px</a>
                    <a href="#" onclick="SetFigSize('200px')">200px</a>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropbtn" id="figtype">Choose your figure</button>
                <div class="dropdown-content">
                    <a href="#" onclick="SetFigType('Circle')">Circle</a>
                    <a href="#" onclick="SetFigType('Square')">Square</a>
                    <a href="#" onclick="SetFigType('Triangle')">Triangle</a>
                </div>
            </div>
            <a href="#" onclick="Draw()" class="buttonContainer">Draw a figure</a>
            <a href="#" onclick="DrawTenFigure()" class="buttonContainer">Draw 10 random figures</a>
            <input id="name">
            <a href="#" onclick="Submit()" class="buttonContainer">Submit my name</a>
            <button onclick="dlImage()" class="buttonContainer">Save Image</a>
        </div>
    </div>
    <canvas id="myCanvas"></canvas>
    <script src="scripts.js" type="text/javascript"></script>
</body>

</html>
